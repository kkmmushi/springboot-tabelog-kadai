<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment::meta}"></div>
        <div th:replace="~{fragment::styles}"></div>    
        <title>有料会員解約ページ</title>    
    </head>
    
    <body>
        <div>
            <div th:replace="~{fragment::header}"></div> <!-- ヘッダー -->
            <main>
                <div class="container pt-4 pb-5">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-8 col-md-10">  
                             <!-- 成功メッセージ -->
                            <div th:if="${successMessage}" class="alert alert-info">
                                <span th:text="${successMessage}"></span>
                            </div> 
                             <!-- エラーメッセージ -->
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container pt-5 pb-5">
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-8 col-md-10">
                            <h1 class="mb-4 text-center">有料会員解約ページ</h1>

                            <!-- 解約の確認メッセージ -->
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">本当に有料会員をやめますか？</h5>
                                    <p>
                                        現在、あなたは有料会員です。解約すると、有料機能が利用できなくなります。
                                        解約後もすぐにサービスを利用できなくなるわけではありませんが、次回の請求は発生しません。
                                    </p>
                                    <p>
                                        解約を続行する場合は「解約する」を、解約を取り消す場合は「解約しない」をクリックしてください。
                                    </p>
                                </div>
                            </div>

                            <!-- 解約する / 解約しない ボタン -->
                            <div class="text-center mt-4">
                                <a th:href="@{/unsubscribe/confirm}" class="btn btn-danger">解約する</a>
                                <a th:href="@{/userInfo}" class="btn btn-secondary">解約しない</a>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <div th:replace="~{fragment::footer}"></div>  
        </div>  
        <div th:replace="~{fragment::scripts}"></div>
    </body>
</html>
