<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment::meta}"></div>
        <div th:replace="~{fragment::styles}"></div>    
        <title>プロフィール編集</title>    
    </head>
    
    <body>
        <div>
            <div th:replace="~{fragment::header}"></div>
            <main>
                <div class="container pt-4 pb-5 samuraitravel-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-lg-8 col-md-10">
                            <h1 class="mb-4 text-center">プロフィール編集</h1>
                            
                            <!-- 名前と電話番号の編集フォーム -->
                            <form th:action="@{/updateProfile}" method="post">
                                <div class="form-group mb-3">
                                    <label for="name">名前</label>
                                    <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="phoneNumber">電話番号</label>
                                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
                                </div>

                                <div class="form-group text-center">
                                    <button type="submit" class="btn" style="background-color:rgb(255, 221, 227);">保存</button>
                                </div>
                            </form>

                            <!-- メールアドレスの編集リンク -->
                            <div class="mt-4 text-center">
                                <a th:href="@{/editEmail}" class="btn btn-warning">メールアドレスを変更する</a>
                            </div>

                            <!-- パスワードの編集リンク -->
                            <div class="mt-2 text-center">
                                <a th:href="@{/editPassword}" class="btn btn-danger">パスワードを変更する</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div th:replace="~{fragment::footer}"></div>
        </div>  
        <div th:replace="~{fragment::scripts}"></div>
    </body>
</html>
