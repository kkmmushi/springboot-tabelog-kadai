<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment::meta}"></div>
        <div th:replace="~{fragment::styles}"></div>
        <title>パスワードリセット</title>
    </head>

    <body>
        <div>
            <div th:replace="~{fragment::header}"></div>  <!-- ヘッダー -->
            <main class="container pt-5 pb-5">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-4 col-md-5 col-sm-7">
                        <h1 class="mb-4 text-center">**パスワードリセット**</h1>

                        <!-- パスワードリセットフォーム -->
                        <form th:action="@{/passmissing/confirm}" method="post">
                            <!-- トークン入力（隠しフィールドとして）-->
                            <input type="hidden" name="token" th:value="${token}" />
                            
                            <div class="form-group mb-3">
                                <label for="password">新しいパスワード</label>
                                <input type="password" id="password" name="password" class="form-control" required placeholder="新しいパスワードを入力" minlength="6">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="confirmPassword">パスワード確認</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="もう一度パスワードを入力" minlength="6">
                            </div>

                            <button type="submit" class="btn btn-primary mt-3">パスワードをリセット</button>
                        </form>

                        <!-- エラーメッセージの表示 -->
                        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <!-- 成功メッセージの表示 -->
                        <div th:if="${successMessage}" class="alert alert-success mt-3">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragment::footer}"></div>  <!-- フッター -->
        <div th:replace="~{fragment::scripts}"></div>
    </body>
</html>
