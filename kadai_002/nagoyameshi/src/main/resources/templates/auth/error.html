<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment::meta}"></div>
		<div th:replace="~{fragment::styles}"></div>	
		<title>ログイン画面</title>	
	</head>
	
	<body>
		<div>
			<div th:replace="~{fragment::header}"></div>  <!--ヘッダー-->
			<main>
				<div class="container pt-5 pb-5 login-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-5 col-md-5 col-sm-7">
							<h1 class="mb-4 text-center" style="font-size:28px">認証エラー</h1>
							<div class="container">
								<div class="text-center">
							       <!-- エラーメッセージ -->
							       <section class="error-message">
							           <h2>無効なトークンです</h2>
							           <p>ご指定のトークンは無効か、期限が切れている可能性があります。</p>

							           <!-- ユーザーへの次のアクションの案内 -->
							           <p>もう一度トークンを確認して再度お試しください。</p>

							           <!-- リセットページへのリンク -->
							           <p>再度リセットメールを受け取るには、下記のリンクから再度リクエストを送信してください。</p>
							           <a href="/passmissing" class="btn" style="background-color: lightpink;">パスワードリセットリンクを再送信</a>


							       </section>
							   </div>
							   </div>

										
				        </div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment::footer}"></div>  
		</div>	
		<div th:replace="~{fragment::scripts}"></div>
	</body>
</html>
